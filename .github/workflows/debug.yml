name: Compile Debug

on:
  push:
    branches:
      - main
  workflow_dispatch: { }
jobs:
  quality_gate:
    name: Quality Gate
    uses: ./.github/workflows/quality-gate.yml
    secrets: inherit

  build:
    needs: quality_gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          path: app/build/outputs/apk/debug/app-debug.apk
